<html>
<link rel="stylesheet" type="text/css" href="login_styling.css"/>
<script type="text/javascript">
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function(){
  if(xmlhttp.status==200 && xmlhttp.readyState==4){    
    var words = xmlhttp.responseText.split('\n');
	alert(words)
  }
}
xmlhttp.open("GET","https://avyukd.github.io/househacking/housingdata.txt",true);
xmlhttp.send();
</script>
<script type="text/javascript">
function parse(){
	var general = document.getElementById(gen);
	var location = document.getElementById(loc);
	var size = document.getElementById(siz);
	var price = document.getElementById(pri);
	var results = [];
	var i =0;
	while(results.length < 11){
		if (words[i].includes(general) || words[i].includes(size) || words[i].includes(location) || words[i].includes(price){
			results[i] = words[i]	
		}
		i++;
	}
	for(var i = 0; i < 11; i++){
	document.getElementById(String(i)).href = 'https://avyukd.github.io/househacking/housepage/'+String(i);
	document.getElementById(String(i)).innerHTML = document.getElementById(String(i)).href;}
	
}
</script>
<body>
<div id="searchBar">
<a href= "">Sell home</a>
<form>
<span id="work"></span>
<label>Search all:</label><input id="gen" type="search" value=""></input><br>
<label>Filter by location: </label><input id="loc" type="search" value=""></input><br>
<label>Filter by size: </label><input id="siz" type="search" value=""></input><br>
<label>Filter by price: </label><input id="pri" type="search" value=""></input><br>
<input id="button" type="submit" value="Search" onClick="parse()"/>
</form>
<h4>Search Results</h4>

</body>
</html>
